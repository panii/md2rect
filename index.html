    body {color: #222; font-family: 'Source Sans Pro', 'Helvetica Neue', Arial, sans-serif;}
    
    .box {border:2px solid #698335;border-radius:6px;padding:0 15px 30px 8px;background-color:#FFF;float:left;margin-right:30px;margin-bottom:30px;}

    .area-wrap {display:grid;grid-column-gap:1px;grid-row-gap:15px;grid-template-columns:max-content 1fr;justify-content:center;align-items:flex-start;}
    
    .area-title {color:#66B2FF;font-weight:bold;font-size:16px;padding:12px 8px 0 0;text-align:center;}
    .area {border:2px dashed #4B4B4B;border-radius:6px;padding:10px 20px;display:grid;grid-gap:5px;grid-template-columns:repeat(3, 1fr);grid-auto-flow:row;}
    
    .item {border:2px solid #E5E5E5;border-radius:6px;padding:5px 20px;font-size:14px;text-align:center;}
    .item-small {border:2px solid #E5E5E5;border-radius:6px;padding:3px 10px;font-size:12px;text-align:center;}
    
    .github-corner {border-bottom:0;position:fixed;right:0;text-decoration:none;top:0;z-index: 1;}
